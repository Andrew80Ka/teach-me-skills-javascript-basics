<!DOCTYPE html>
<html lang="ru">
    <head>
      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js">
      </script>
      <meta charset="utf-8">
      <title>My portfolio card</title>
      <link rel="stylesheet" href="/1/css/style.css">
    </head>
    <body>
      <div class="personal-page">
       
        <div class="portfolio-card">
           
            <img class="personality personality-img" src="/1/img/personality.png" alt="photo">
            <div class="portfolio__header"></div>
            
         <div class="portfolio__main">
           
            <div class="portfolio__statistics">
              <div class="portfolio__followers"><span class="qty">12345</span> <br>Followers</div>
              <div class="portfolio__following"><span class="qty">54321</span> <br>Following</div>
            </div>
            
            <div class="portfolio__info">
             
              <div class="portfolio__about"><span class="topic-text">Kazliak Andrew</span> <br>Minsk, BY
              </div>
              <div class="portfolio__item">
                <i class="fas fa-briefcase"></i><span class="portfolio__item text">FE</span>
              </div>
              <div class="portfolio__item">
                <i class="fas fa-globe"></i><span class="portfolio__item text">www.AKa.com</span>
              </div>
              <div class="portfolio__item">
                <i class="fas fa-at"></i><span class="portfolio__item text">andrew80ka@gmail.com</span>
                </div>
              <div class="portfolio__item">
                <i class="fas fa-phone"></i><span class="portfolio__item text">+37529....</span>
              </div>
              <div class="portfolio__item">
                <i class="fas fa-download"></i><span class="portfolio__item text">download resume</span>
              </div>
              
            </div>
            
          </div>
          
        </div>
        
      </div>
      
    </body>
</html>
